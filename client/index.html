<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="block" id="block">
            <div class="text" id="commands"></div>  
            <br/><br/>  
        <!--
            <div class="text">Enter your name:</div>
            <input class="input" id="nameInput" type="text" maxlength="10">
            <br/><br/>
        -->
            <div class="text">Enter a room code:</div>
            <input class="input" id="roomInput" type="text" maxlength="10">
            <br/><br/>
            <button class="btn" id="joinBtn" type="button">Join</button>                 
        </div>
        <template id="player-template">
            <div class="player">
                <div class="name"></div>
                <div class="score">Score: 0</div>
                <!--canvas element is used to draw graphics-->
                <canvas class="tetris" width="240" height="400"></canvas>
            </div>
        </template>

        
        <!--import scripts-->
        <script src="connManager.js"></script>
        <script src="events.js"></script>
        <script src="playerManager.js"></script>
        <script src="controller.js"></script>
        <script src="keycodes.js"></script>
        <script src="block.js"></script>
        <script src="blockFactory.js"></script>
        <script src="drawer.js"></script>
        <script src="board.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
    </body>
</html>
